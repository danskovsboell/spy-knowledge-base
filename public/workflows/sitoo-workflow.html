        :root {
            --spy-black: #1a1a1a;
            --spy-dark: #0f0f0f;
            --spy-gold: #c9a227;
            --spy-gold-light: #d4b84a;
            --spy-white: #ffffff;
            --spy-gray: #888888;
            --spy-gray-light: #b3b3b3;
            --spy-gray-dark: #333333;
            --sitoo-blue: #0066cc;
            --sitoo-blue-light: #3399ff;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Raleway', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--spy-black);
            min-height: 100vh;
            padding: 40px;
            color: var(--spy-white);
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin-bottom: 10px; 
            font-size: 2.5em;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
        }
        .subtitle { text-align: center; color: var(--spy-gray); margin-bottom: 40px; }
        
        .workflow-section {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--spy-gray-dark);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--spy-gold);
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
        }
        
        .flow-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .flow-box {
            background: var(--spy-dark);
            border: 1px solid var(--spy-gray-dark);
            border-radius: 12px;
            padding: 20px;
            min-width: 160px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .flow-box:hover {
            border-color: var(--spy-gold);
            background: rgba(201, 162, 39, 0.05);
        }
        
        .flow-box.sitoo { border-top: 3px solid var(--sitoo-blue); }
        .flow-box.spy { border-top: 3px solid var(--spy-gold); }
        .flow-box.store { border-top: 3px solid #2ecc71; }
        
        .flow-box-icon { font-size: 2em; margin-bottom: 10px; }
        .flow-box-title { font-weight: 600; margin-bottom: 5px; color: var(--spy-white); }
        .flow-box-desc { font-size: 0.85em; color: var(--spy-gray); }
        
        .arrow {
            font-size: 2em;
            color: var(--spy-gold);
        }
        .arrow.reverse { color: var(--sitoo-blue); }
        
        .doc-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .doc-card {
            background: var(--spy-dark);
            border: 1px solid var(--spy-gray-dark);
            border-radius: 10px;
            padding: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .doc-card:hover {
            border-color: var(--spy-gold);
        }
        .doc-card.import { border-left: 3px solid var(--sitoo-blue); }
        .doc-card.export { border-left: 3px solid #2ecc71; }
        
        .doc-card-title { 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: var(--spy-gold);
        }
        .doc-card-full { font-size: 0.8em; color: var(--spy-gray); margin-bottom: 8px; }
        .doc-card-desc { font-size: 0.85em; color: var(--spy-gray-light); }
        
        .code-path {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.7em;
            color: var(--spy-gold);
            background: rgba(201, 162, 39, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 8px;
            word-break: break-all;
            white-space: normal;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        .legend-color.sitoo { background: var(--sitoo-blue); }
        .legend-color.spy { background: var(--spy-gold); }
        .legend-color.store { background: #2ecc71; }
        
        .code-structure {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85em;
            line-height: 1.8;
            background: var(--spy-dark);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--spy-gray-dark);
        }
        .code-structure .folder { color: var(--spy-gold); }
        .code-structure .comment { color: var(--spy-gray); }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .info-card {
            background: var(--spy-dark);
            border: 1px solid var(--spy-gray-dark);
            border-radius: 10px;
            padding: 20px;
        }
        .info-card-title {
            font-weight: 600;
            color: var(--spy-gold);
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .info-card-list {
            list-style: none;
            padding: 0;
        }
        .info-card-list li {
            padding: 5px 0;
            color: var(--spy-gray-light);
            font-size: 0.9em;
        }
        .info-card-list li::before {
            content: "‚Üí ";

        }
        
        .footer-text {
            text-align: center;
            color: var(--spy-gray);
            margin-top: 40px;
            font-size: 0.9em;
        }
        .footer-text span { color: var(--spy-gold); }

        /* Support/Technical Toggle */
        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 30px;
        }
        .view-toggle button {
            padding: 10px 28px;

            background: var(--spy-dark);
            color: var(--spy-gray);
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }
        .view-toggle button:first-child {
            border-radius: 20px 0 0 20px;
            border-right: none;
        }
        .view-toggle button:last-child {
            border-radius: 0 20px 20px 0;

        .view-toggle button.active {
            background: var(--spy-gold);
            border-color: var(--spy-gold);
            color: var(--spy-black);
            font-weight: 600;
        }
        .view-toggle button:hover:not(.active) {
            border-color: var(--spy-gold);
            color: var(--spy-white);
        }
        .tech-only.hidden {
            display: none !important;
        }
    </style>
</head>
