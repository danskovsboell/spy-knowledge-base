            --spy-white: #ffffff;

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {

            background: var(--spy-black);

        .container { max-width: 1400px; margin: 0 auto; }
        h1 {

            padding-bottom: 10px;
            border-bottom: 2px solid var(--spy-gold);
            font-family: 'Raleway', sans-serif;
            font-weight: 600;

        .flow-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .flow-box {
            background: var(--spy-dark);
            border: 1px solid var(--spy-gray-dark);
            border-radius: 12px;
            padding: 20px;
            min-width: 160px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .flow-box:hover {

        .flow-box-desc { font-size: 0.85em; color: var(--spy-gray); }

            font-size: 2em;
            color: var(--spy-gold);

        .arrow.reverse { color: var(--sitoo-blue); }
        
        .doc-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .doc-card {
            background: var(--spy-dark);
            border: 1px solid var(--spy-gray-dark);
            border-radius: 10px;
            padding: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .doc-card:hover {
            border-color: var(--spy-gold);
        }
        .doc-card.import { border-left: 3px solid var(--sitoo-blue); }
        .doc-card.export { border-left: 3px solid #2ecc71; }
        
        .doc-card-title { 
            font-weight: 600; 
            margin-bottom: 8px;

        }
        .doc-card-full { font-size: 0.8em; color: var(--spy-gray); margin-bottom: 8px; }
        .doc-card-desc { font-size: 0.85em; color: var(--spy-gray-light); }

            font-size: 0.7em;
            color: var(--spy-gold);

</head>
